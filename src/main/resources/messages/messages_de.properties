changelog.content=\
  [2021.2.0 - 17.03.2021]\n\
  - Hinzugefügt: Depottransaktionsimport\n\
  \n\
  [2021.1.1 - 24.02.2021]\n\
  - Hinzugefügt: Logs-Dialog\n\
  - Hinzugefügt: Protokoll-Dialog\n\
  - Behoben: Problem, dass bei Windows CSV Dateien nicht richtig erkannt wurden\n\
  - Behoben: Beim Drücken von Enter im Bestandsdialog wurde u.U. nicht das richtige Datum übernommen\n\
  \n\
  [2021.1.0 - 16.01.2021]\n\
  - Hinzugefügt: Depotbestandsimport\n\
  - Hinzugefügt: Depotsaldiübersicht\n\
  - Hinzugefügt: Depotbestandsübersicht\n\
  - Hinzugefügt: Depottransaktionsübersicht\n\
  - Hinzugefügt: Depotübersicht\n\
  - Hinzugefügt: Verwaltung für Wertpapiere\n\
  - Hinzugefügt: Verwaltung für Währungsumrechnungsfaktoren\n\
  \n\
  [2020.4.0 - 03.10.2020]\n\
  - Hinzugefügt: Verwaltung für Wertpapierkategorien\n\
  - Hinzugefügt: Einstellungsdialog\n\
  - Hinzugefügt: Schnee :)\n\
  - Hinzugefügt: Import von Kontotransaktionen\n\
  - Hinzugefügt: Dialog für Änderungshistorie\n\
  \n\
  [2020.3.0 - 07.07.2020]\n\
  - Hinzugefügt: Über... - Dialog\n\
  - Hinzugefügt: Hauptfenster, Tabellenkomponenten, Validierung, ...\n\
  - Hinzugefügt: Verwaltung\n\
  - Hinzugefügt: Kontoübersicht\n\
  - Hinzugefügt: Kontotransaktionsübersicht\n\
  - Aktuallisiert: Abhängigkeiten\n\
  \n\
  [2020.2.0 - 31.05.2020]\n\
  - Hinzugefügt: Anmeldedialog\n\
  - Hinzugefügt: Registrierung\n\
  \n\
  [2020.1.0 - 24.05.2020]\n\
  - Initiale Programmversion

