changelog.content=\
  [2021.2.0 - 2021-03-17]\n\
  - Added: Depot transaction import\n\
  - Added: Analysis charts\n\
  \n\
  [2021.1.1 - 2021-02-24]\n\
  - Added: Logs dialog\n\
  - Added: Protocol dialog\n\
  - Fixed: Problem with CSV file type detection on windows\n\
  - Fixed: The date in the delivery dialog was not saved correcty when pressing enter\n\
  \n\
  [2021.1.0 - 2021-01-16]\n\
  - Added: Depot delivery import\n\
  - Added: Depot item overview\n\
  - Added: Depot delivery overview\n\
  - Added: Depot transaction overview\n\
  - Added: Depot overview\n\
  - Added: Administration for stocks\n\
  - Added: Administration for currency conversion factors\n\
  \n\
  [2020.4.0 - 2020-10-03]\n\
  - Added: Administration for stock categories\n\
  - Added: Settings dialog\n\
  - Added: Snow :)\n\
  - Added: Import of cash account transactions\n\
  - Added: Changlog dialog\n\
  \n\
  [2020.3.0 - 2020-07-07]\n\
  - Added: About... dialog\n\
  - Added: Main window, table components, validation, ...\n\
  - Added: Administration area\n\
  - Added: Cash account overview\n\
  - Added: Cash account transaction overview\n\
  - Updated: Dependencies\n\
  \n\
  [2020.2.0 - 2020-05-31]\n\
  - Added: Login dialog\n\
  - Added: Registration\n\
  \n\
  [2020.1.0 - 2020-05-24]\n\
  - Initial appplication version

